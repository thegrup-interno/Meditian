<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDITIAN</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #0a3b74, #02132b);
        }

        /* üåå Fondo animado */
        canvas#fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(120deg, #0a3b74, #02132b, #0c276e);
            background-size: 400% 400%;
            animation: fondoColor 20s ease infinite;
        }

        @keyframes fondoColor {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* üîπ HEADER */
        header {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 14px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(180deg, rgba(2, 19, 43, 0.95) 0%, rgba(10, 59, 116, 0.85) 100%);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* üß≠ NAV */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 22px;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #0d5dd8, #1ea5ff);
            padding: 10px 34px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            min-width: 140px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.25);
            transition: 0.3s;
        }

        nav a:hover {
            background: linear-gradient(135deg, #1ea5ff, #0d5dd8);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.6);
        }

        /* üñº Banner */
        .slider {
            position: relative;
            z-index: 5;
            text-align: center;
            margin: 30px auto;
            max-width: 1100px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .slider img {
            width: 100%;
            max-height: 440px;
            object-fit: contain;
            border-radius: 18px;
            transition: transform 0.6s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .slider img:hover {
            transform: scale(1.03);
        }

        /* üí† √çconos */
        .ContIcons {
            position: relative;
            z-index: 5;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin: 70px auto;
            padding: 0 20px;
        }

        .icon {
            width: 200px;
            text-align: center;
        }

        .icon a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 220px;
            padding: 28px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.07);
            text-decoration: none;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
            transition: 0.4s ease;
        }

        .icon a:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(0, 191, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.4);
        }

        .icon img {
            width: 70px;
            height: 70px;
            margin-bottom: 14px;
            object-fit: contain;
            filter: drop-shadow(0 0 6px rgba(125, 202, 255, 0.8));
        }

        .icon p {
            font-size: 1rem;
            font-weight: 500;
            color: #e9f7ff;
        }

        /* ‚öôÔ∏è Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(2, 19, 43, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            color: #cce6ff;
            font-size: 0.95rem;
            font-weight: 500;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-text {
            color: #7dcaff;
            font-weight: 600;
            text-shadow: 0 0 6px #007bff, 0 0 12px #009dff, 0 0 24px #00bfff;
        }
    </style>
</head>

<body>
    <canvas id="fondo"></canvas>

    <header>
        <nav>
            <a href="https://carters.com.uy/catalogo?nuevos=1" target="_blank">Carter‚Äôs</a>
            <a href="https://carters.com.py/catalogo?nuevos=1" target="_blank">Carter‚Äôs PY</a>
            <a href="https://watchme.com.uy/" target="_blank">WatchMe</a>
            <a href="https://www.fifthave.uy/catalogo?grp=61" target="_blank">Fifthave</a>
            <a href="https://www.jansport.com.uy/" target="_blank">Jansport</a>
        </nav>
    </header>

    <!-- üñº Banner Meditian clickeable -->
    <section class="slider">
        <a href="https://www.meditian.com/" target="_blank" rel="noopener noreferrer">
            <img src="img/meditian.jpeg" alt="Banner Meditian">
        </a>
    </section>

    <main>
        <section class="ContIcons">
            <div class="icon">
                <a href="https://drive.google.com/drive/u/0/folders/0AHRY8YBDNL7AUk9PVA" target="_blank">
                    <img src="img/marketing.jpeg" alt="Marketing">

                <a href="https://drive.google.com/drive/u/0/folders/0AH54Hs_PbTOlUk9PVA" target="_blank">

            <div class="icon">
                <a href="https://drive.google.com/drive/u/0/folders/0AJmUkHq7Sh1XUk9PVA" target="_blank">
                    <img src="img/ecommerce.jpeg" alt="Ecommerce">
                    <p>Ecommerce</p>
                </a>
            </div>

            <div class="icon">
                <a href="#">
                    <img src="img/RRHH.jpeg" alt="Recursos Humanos">
                    <p>Recursos Humanos</p>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <div class="neon-text">Portal Interno ‚Äì Meditian</div>
        <div id="clock"></div>
    </footer>

    <!-- Animaci√≥n de fondo + reloj -->
    <script>
        const canvas = document.getElementById('fondo');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        const numParticles = 110;
        const maxDistance = 150;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5);
                this.vy = (Math.random() - 0.5);
                this.size = 1.8 + Math.random() * 2.2;
            }
            move() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(180,220,255,0.8)';
                ctx.fill();
            }
        }

        for (let i = 0; i < numParticles; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let a = 0; a < particles.length; a++) {
                let pA = particles[a];
                pA.move();
                pA.draw();

                for (let b = a + 1; b < particles.length; b++) {
                    const pB = particles[b];
                    const dx = pA.x - pB.x;
                    const dy = pA.y - pB.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < maxDistance) {
                        const opacity = 1 - dist / maxDistance;
                        ctx.strokeStyle = `rgba(180,220,255,${opacity * 0.2})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(pA.x, pA.y);
                        ctx.lineTo(pB.x, pB.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // üïí Reloj
        const clock = document.getElementById('clock');
        function updateClock() {
            const now = new Date();
            clock.textContent = now.toLocaleString('es-UY', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).replace(',', ' ‚Ä¢');
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
